<!DOCTYPE html>
<html>
<head>
  <title>Ball in hole.</title>

  <style>
    #ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 50%; /* Center horizontally */
      top: 50%;  /* Center vertically */
      transform: translate(-50%, -50%); /* Adjust for center origin */
    }

    #debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
    <div id="ball"></div>
    <div id="debug"></div> <div id="debug"></div>

    <!-- <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        var socket = io();
        const ball = document.getElementById("ball");
        const debugElement = document.getElementById("debug");

        socket.on('initialUpdate', function(data) {
            if (!balls[data.playerId]) {
                const ball = document.createElement("div");
                ball.id = `ball_${data.playerId}`;
                ball.className = "ball"; // Apply ball styles
                document.body.appendChild(ball);
                balls[data.playerId] = ball;
            }

            updateBallPosition(balls[data.playerId], data.ballPosition);
        });

        socket.on("ballUpdate", (data) => {
            updateBallPosition(balls[data.playerId], data.ballPosition);
        });

        function updateBallPosition(ballPosition) {
            ball.style.left = (ballPosition.x - 25) + 'px'; // Adjust for ball's size
            ball.style.top = (ballPosition.y - 25) + 'px';
        }

        function logDebugInfo(message, data) {
            const logEntry = document.createElement('p');
            logEntry.textContent = `${message} ${JSON.stringify(data)}`;
            debugElement.appendChild(logEntry);
        }
  
        // Check if DeviceMotionEvent is supported
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                if (event.accelerationIncludingGravity) {
                const acceleration = event.accelerationIncludingGravity;

                // Calculate forces based on acceleration
                const forceX = acceleration.x * forceScaler;
                const forceY = acceleration.y * forceScaler;

                // Update ball velocity based on forces and friction
                ballVelocity.x += forceX - ballVelocity.x * friction;
                ballVelocity.y += forceY + gravity - ballVelocity.y * friction;

                // Update ball position based on velocity
                ballPosition.x += ballVelocity.x;
                ballPosition.y += ballVelocity.y;

                // Keep the ball within the screen bounds
                const ballRadius = ball.offsetWidth / 2; // Half the ball's width
                ballPosition.x = Math.max(ballRadius, Math.min(ballPosition.x, window.innerWidth - ballRadius));
                ballPosition.y = Math.max(ballRadius, Math.min(ballPosition.y, window.innerHeight - ballRadius));

                // Apply the updated position to the ball element
                ball.style.left = (ballPosition.x - ballRadius) + 'px'; // Center the ball
                ball.style.top = (ballPosition.y - ballRadius) + 'px';
                }
            });
        } else {
            console.log("DeviceMotionEvent is not supported");
        }

    });
    </script>
</body>
</html>
