<!DOCTYPE html>
<html>
<head>
  <title>Ball in hole.</title>

  <style>
    #ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 50%; /* Center horizontally */
      top: 50%;  /* Center vertically */
      transform: translate(-50%, -50%); /* Adjust for center origin */
    }

    #debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
    <div id="ball"></div>
    <div id="debug"></div> <div id="debug"></div>

    <!-- <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        var socket = io();
        const ball = document.getElementById("ball");
        const debugElement = document.getElementById("debug");

        socket.on('initialUpdate', function(data) {
            logDebugInfo('Received initialUpdate:', data);
            updateBallPosition(data.ballPosition);
            socket.on('ballUpdate', function(ballPosition) {
                updateBallPosition(ballPosition);
                logDebugInfo(`Ball position updated: ${ballPosition.x}, ${ballPosition.y}`)
            });
        });

        function updateBallPosition(ballPosition) {
            ball.style.left = (ballPosition.x - 25) + 'px'; // Adjust for ball's size
            ball.style.top = (ballPosition.y - 25) + 'px';
        }

        function logDebugInfo(message, data) {
            const logEntry = document.createElement('p');
            logEntry.textContent = `${message} ${JSON.stringify(data)}`;
            debugElement.appendChild(logEntry);
        }
  
        // Check if DeviceMotionEvent is supported
        if (window.DeviceMotionEvent) {
          window.addEventListener('devicemotion', function(event) {
            var acceleration = event.accelerationIncludingGravity;
            if (acceleration) {
              var sensorData = {
                x: acceleration.x,
                y: acceleration.y,
                z: acceleration.z
              };
              socket.emit('sensorData', sensorData);
            }
          });
        } else {
          console.log("DeviceMotionEvent is not supported");
        }
      });
    </script>
</body>
</html>
